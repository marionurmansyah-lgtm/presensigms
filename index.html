<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Presensi Digital - Graha Mega Solusindo</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Segoe UI,Tahoma,sans-serif;
      min-height:100vh;
      background:linear-gradient(135deg,#1e3a8a,#1e40af);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{width:100%;max-width:480px}
    .company{text-align:center;color:#fff;margin-bottom:20px}
    .company h1{font-size:28px;font-weight:700}
    .card{
      background:#fff;
      border-radius:18px;
      padding:30px;
      box-shadow:0 20px 50px rgba(0,0,0,.3)
    }
    h2{color:#1e3a8a;margin-bottom:6px}
    p.sub{color:#6b7280;font-size:14px;margin-bottom:20px}
    label{font-size:14px;font-weight:600;margin-top:14px;display:block}
    input,select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:2px solid #e5e7eb;
      margin-top:6px;
      font-size:15px
    }
    input:focus{outline:none;border-color:#1e3a8a}
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:14px
    }
    .btn-primary{background:#1e3a8a;color:#fff}
    .btn-success{background:#10b981;color:#fff}
    .btn-danger{background:#ef4444;color:#fff}
    .btn-outline{
      background:#fff;
      border:2px solid #1e3a8a;
      color:#1e3a8a
    }
    .alert{
      padding:12px;
      border-radius:10px;
      font-size:14px;
      margin-bottom:15px
    }
    .alert-error{background:#fee2e2;color:#991b1b}
    .alert-success{background:#d1fae5;color:#065f46}
    .alert-info{background:#dbeafe;color:#1e40af}
    .status{
      background:#1e3a8a;
      color:#fff;
      border-radius:14px;
      padding:18px;
      text-align:center;
      margin-bottom:18px
    }
    .status .time{font-size:28px;font-weight:700}
    .status .date{font-size:13px;opacity:.9}
    .footer{
      text-align:center;
      color:#fff;
      font-size:12px;
      margin-top:16px;
      opacity:.85
    }
    video,canvas,img{
      width:100%;
      border-radius:12px
    }
  </style>
</head>

<body>
<div class="container">
  <div class="company">
    <h1>Graha Mega Solusindo</h1>
  </div>

  <div class="card" id="app"></div>

  <div class="footer">
    Supported by Klase Auto Graha<br>
    <small>rionurmansyah</small>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = 'https://script.google.com/macros/s/AKfycbzJKNo0tbxOdJD82id_UgqjKRWQsvpM-6XchpEyQLuI_lzOb1clp8AXML1uV8g4Vs_Rpg/exec';

let currentUser=null;
let locationData=null;
let stream=null;
let photoBase64=null;

/* ================= HELPER ================= */
async function api(action,data={}){
  const p=new URLSearchParams({action,...data});
  const r=await fetch(API_URL+'?'+p.toString());
  return r.json();
}
function $(id){return document.getElementById(id)}
function alertBox(type,msg){
  return `<div class="alert alert-${type}">${msg}</div>`;
}

/* ================= LOGIN ================= */
function showLogin(){
  $('app').innerHTML=`
    <h2>Selamat Datang</h2>
    <p class="sub">Sistem Presensi Digital</p>
    <div id="msg"></div>

    <label>ID Karyawan</label>
    <input id="id">

    <label>Nama Lengkap</label>
    <input id="name">

    <label>Password Admin (jika admin)</label>
    <input id="pass" type="password">

    <button class="btn-primary" onclick="login()">Masuk</button>
  `;
}
async function login(){
  const res=await api('login',{
    id:$('id').value.trim(),
    name:$('name').value.trim(),
    password:$('pass').value.trim()
  });
  if(!res.success){
    $('msg').innerHTML=alertBox('error',res.message);
    return;
  }
  currentUser=res.user;
  currentUser.adminWhatsApp=res.adminWhatsApp||'';
  currentUser.role==='Admin'?adminDashboard():userDashboard();
}

/* ================= USER ================= */
async function userDashboard(){
  const att=await api('checkAttendance',{id:currentUser.id});
  const now=new Date();
  $('app').innerHTML=`
    <div class="status">
      <div class="time">${now.toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'})}</div>
      <div class="date">${now.toLocaleDateString('id-ID',{weekday:'long',day:'numeric',month:'long',year:'numeric'})}</div>
    </div>

    ${att.clockIn?alertBox('success','Clock In: '+att.clockIn):''}
    ${att.clockOut?alertBox('info','Clock Out: '+att.clockOut):''}

    ${!att.clockIn?`
      <button class="btn-success" onclick="openCamera('in')">Clock In</button>
    `:!att.clockOut?`
      <button class="btn-danger" onclick="openCamera('out')">Clock Out</button>
    `:`<div class="alert alert-success">Absensi hari ini selesai</div>`}

    <button class="btn-outline" onclick="history()">Riwayat</button>
    <button class="btn-outline" onclick="logout()">Keluar</button>
  `;
  navigator.geolocation.getCurrentPosition(p=>{
    locationData={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude
    };
  });
}

/* ================= CAMERA ================= */
async function openCamera(mode){
  $('app').innerHTML=`
    <h2>${mode==='in'?'Clock In':'Clock Out'}</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none"></canvas>
    <button class="btn-primary" onclick="snap('${mode}')">Ambil Foto</button>
    <button class="btn-outline" onclick="userDashboard()">Batal</button>
  `;
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
  $('video').srcObject=stream;
}
function snap(mode){
  const v=$('video'),c=$('canvas');
  c.width=v.videoWidth;c.height=v.videoHeight;
  c.getContext('2d').drawImage(v,0,0);
  photoBase64=c.toDataURL('image/jpeg');
  stream.getTracks().forEach(t=>t.stop());

  $('app').innerHTML=`
    <img src="${photoBase64}">
    <button class="btn-success" onclick="submit('${mode}')">Kirim</button>
    <button class="btn-outline" onclick="userDashboard()">Batal</button>
  `;
}
async function submit(mode){
  const res=await api(mode==='in'?'clockIn':'clockOut',{
    id:currentUser.id,
    name:currentUser.name,
    latitude:locationData.latitude,
    longitude:locationData.longitude,
    photoBase64
  });
  alert(res.message);
  userDashboard();
}

/* ================= HISTORY ================= */
async function history(){
  const r=await api('getUserHistory',{id:currentUser.id});
  let h='';
  r.data.forEach(x=>{
    h+=`<div class="alert alert-info">${x.tanggal} | ${x.jamMasuk} - ${x.jamPulang}</div>`;
  });
  $('app').innerHTML=`
    <h2>Riwayat</h2>
    ${h||'<div class="alert alert-info">Kosong</div>'}
    <button class="btn-outline" onclick="userDashboard()">Kembali</button>
  `;
}

/* ================= ADMIN ================= */
async function adminDashboard(){
  const d=await api('getAdminDashboard');
  $('app').innerHTML=`
    <h2>Admin Dashboard</h2>
    <div class="alert alert-info">Total Karyawan: ${d.totalKaryawan}</div>
    <div class="alert alert-success">Sudah Absen: ${d.sudahAbsen}</div>
    <div class="alert alert-error">Belum Absen: ${d.belumAbsen}</div>
    <button class="btn-outline" onclick="logout()">Keluar</button>
  `;
}

/* ================= LOGOUT ================= */
function logout(){
  currentUser=null;
  showLogin();
}

/* ================= INIT ================= */
showLogin();
</script>
</body>
</html>
